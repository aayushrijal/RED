<head>

		<title>Representation & Evaluation of Data</title>
		<link rel="stylesheet" type="text/css" href='css/main.css' />
		<script src="js/jquery.min.js"></script>
		<script src="js/index.js"></script>
</head>
<body>
<div id="beforelogin">
		<img class='headerIcon1' src='icons/redlogo.png' />
	<div class="login_page">
		<div id="loginform">
			<form action="#"><!-- method="post"-->
				<input class="p_word" type="text" placeholder="Username" id="username" autofocus>
				<input class="p_word" type="password" placeholder="Password" id="password">
				<button class="login_button" type="submit" id="loginButton">Login</button>
			</form>
		</div>
		<img src="icons/loginpage.jpg" width="1350">
		<div id="outIntro">
			<div class="inIntro1">
				<div class="intro1">Interactive Report Generation.</div>
				<div class="intro2">Creating Graphs, Charts and<br>Marksheets made easy.</div>
				<div class="intro2">Tally grades with your friends<br>to uplift your performance.</div>
				<div class="intro2">* <strong>Representation & Evaluation of Data</strong></div>
			</div>
			<div class="inIntro2">
				<div class="intro2">Get a new <strong>RED</strong> account in here.<br>
					<div class="signupForm">
						<input type="text" class="signupUsername" id="signUser" placeholder="Username"><br>
						<input type="password" class="signupPassword" id="signPass" placeholder="Password"><br>
						<input type="email" class="signupEmail" id="signEmail" placeholder="Email"><br>
						<input type="button" class="joinRed" id="signRED" value="Join RED"><br>
					</div>
				</div>
			</div>		
		</div>
	</div>
